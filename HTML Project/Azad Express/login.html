<!DOCTYPE html>
<html lang="en">
<head>

    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <!-- navbar starts here -->
    <i class="fas fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
            <li class="nav_list">
                <a href="index.html" 
                class="nav_link">Home</a>
            </li>
            <li class="nav_list">
                <a href="register.html" 
                class="nav_link">Register</a>
            </li>
            <li class="nav_list">
                <a href="login.html" 
                class="nav_link">Login</a>
            </li>
            <li class="nav_list">
                <a href="index.html" 
                class="nav_link">Logout</a>
            </li>
            <li class="nav_list">
                <a href="contact.html" 
                class="nav_link">Contact</a>
            </li>
            <li class="profile-icon">
                <a href="profile.html" 
                class="nav_link"><img src="./images/Profile.png" alt="profile icon"></a>
            </li>
        </ul>

        <ul class="nav-lower flex-space-around">
            <li class="nav_list">
                <a href="/index.html"
                class="nav_brand nav_link">Azad Express</a>
            </li>
            <li class="nav_list">
                <a href="/cart.html"class="nav_link">
                <span><i class="fa-solid fa-cart-shopping"></i></span>
                    Cart 2 product - BDT 1,500 tk
            </a>
            </li>
        </ul>
    </nav>
    <!-- navbar ends here -->
    <main>
        <section class="login">
            <h2 class="section-title text-center">User Login</h2>
            <div class="card">
                <form action="" class="form">
                    
                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="email" />
                    </div>
                    <div class="form-control flex-center">
                        <label for="password">Password</label>
                        <input type="password" id="password" required autocomplete="password" />
                    </div>
                    
                    <div class="form-control flex-center">
                        <button type="submit" class="btn contact-btn">Login</button>
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
    <script src="./scripts/index.js"></script>
</body>
</html>
